<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <style>
        body {
            background-color: lightblue;
            padding: 0;
            text-align: center;
        }
        h2 {
            color: white;
            background-color: black;
            padding: 10px;
            max-width: 100%;
        }
        .container {
            margin: 100px auto;
            width: 300px;
            text-align: left;
            border: 1px solid #ccc;
            padding: 60px;
            background-color: rgb(8, 10, 3);
            border-radius: 15px;
        }   
        .form-control {
            width: 100%;
            padding: 15px;
            margin-top: 5px;
            box-sizing: border-box;
            border-radius: 10px;
            box-shadow: 2px 2px 5px grey;
        } 
        .btn {
            background-color: rgb(47, 213, 89);
            color: rgb(227, 218, 218);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
            width: 100%;
        }
        .btn:hover {
            background-color: rgb(5, 10, 6);
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgb(11, 11, 11);
            color: white;
            position: fixed;
            width: 100%;
            bottom: 5px;
        }
    </style>
</head>
<body>
    {% block body %}


    {% endblock %}
</body>
